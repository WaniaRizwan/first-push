<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
         <div class="pic">
             <img src="./back pic.jpg" alt="ant" width="400px" height="250px">
         </div>
         <div class="pic2">
             <img src="profile pic.png" alt="pofile pic" width="200px" height="150px">
         </div>
         <div class="name">
             <h1>Morgan Sweeney</h1>
             <p id="name2">Ant Collector</p>
         </div>
         <div class="stats">
             <h2 id="12">12</h2>
             <p id="follow">Followers</p>
         </div>
         <div class="stat">
             <h2 id="1000">1000</h2>
             <p id="Following">Following</p>
          </div>
         <div id="bun">
             <p>Follow</p>
         </div>
         <div class="about">
             <p>Morgan has collected ants since they were six years old and now has many dozen ants but none in their pants.</p>
         </div>
        </div> 
    </div>
</body>
</html>
